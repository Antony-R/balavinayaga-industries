<div class="container my-2" style="position: relative;">
    <h1 class="h1 border-bottom border-3 oxide-red-border pb-2 mb-4 text-center">Contact Us</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card contact-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-geo-alt-fill oxide-red-text me-3 display-6"></i>
                            <div>
                                <h5 class="card-title fw-semibold mb-2">Our Address</h5>
                                <address class="card-text text-muted">
                                    <ng-container *ngFor="let line of address1">
                                        <div>{{line}}</div>
                                    </ng-container>
                                </address>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card contact-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-telephone-fill oxide-red-text me-3 display-6"></i>
                            <div>
                                <h5 class="card-title fw-semibold mb-2">Phone</h5>
                                <p class="card-text text-muted">{{phNo1}}</p>
                                <p class="card-text text-muted" *ngIf="phNo2">{{phNo2}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card contact-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-envelope-fill oxide-red-text me-3 display-6"></i>
                            <div>
                                <h5 class="card-title fw-semibold mb-2">Email</h5>
                                <p class="card-text text-muted">{{email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card contact-card h-100 map-card">
                        <div class="card-body d-flex flex-column align-items-center">
                            <i class="fas fa-map-marked-alt oxide-red-text mb-3 display-5"></i>
                            <h5 class="card-title fw-semibold mb-2 text-center">Location</h5>
                            <div class="map-embed-container">
                                <iframe width="100%" height="100%" frameborder="0" style="border:0"
                                    [src]="safeLocationUrl" allowfullscreen></iframe>
                            </div>
                            <p class="card-text mt-2 text-center">
                                <a target="_blank" href={{location}} class="oxide-red-text fw-medium">View full map</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; bottom: 10px; right: 10px; color: rgba(0, 0, 0, 0.5); font-size: 0.8em; display: flex; align-items: center;">
        <i class="bi bi-code-slash me-1"></i>Website by r.antony67@gmail.com
    </div>
</div>
