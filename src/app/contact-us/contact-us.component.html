<div class="container my-4">
    <h1 class="h1 border border-3 border-primary rounded">Contact Us</h1>
    <div class="d-flex my-3">
        <div class="me-3">
            <i class="fas fa-address-card"></i>
            <p *ngFor="let line of address1">{{line}}</p>
        </div>
        <div class="ms-5">
            <i class="fas fa-address-card"></i>
            <p *ngFor="let line of address2">{{line}}</p>
        </div>
    </div>
    <div class="d-flex mt-3">
        <div>
            <p><i class="fas fa-phone-alt"></i> {{phNo1}}</p>
        </div>
        <div class="mx-4">
            <p><i class="fas fa-phone-alt"></i> {{phNo2}}</p>
        </div>
    </div>
    <div class="mt-2">
        <p><i class="far fa-envelope"></i> {{email}}</p>
    </div>
    <div class="mt-3">
        <p><i class="fas fa-map-pin"></i> Click <a target="_blank" href="{{location}}">here</a> to view in map.</p>
    </div>
    <div class="alert alert-info">
        <p>{{message}}</p>
    </div>
</div>
